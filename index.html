<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- style css -->
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="mx-auto mt-5" style="max-width: 700px;">
                <h1 class="mb-4 text-center p-3 bg-info bg-opacity-10 border border-info rounded-end">TODO LIST</h1>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="inputField" placeholder="Enter Your Name"
                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <span class="input-group-text btn btn-outline-primary" id="addButton" type="button">Add New
                        Item</span>
                </div>


                <div class="display">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Your Name</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody id="records">
                            <!-- <tr>
                                <th scope="row">1</th>
                                <td>King of Javascript</td>
                                <td><i class="bi  fs-3 text-white px-3 rounded mx-3 bg-primary bi-pencil-square"></i> <i
                                        class="bi fs-3 text-white rounded bg-danger px-3 bi-trash3-fill"></i>
                                <td>

                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
